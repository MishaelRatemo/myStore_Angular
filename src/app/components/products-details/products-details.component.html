<h2>Product Details</h2>

<div *ngIf="product" class="pb-4">
    <h3>{{ product.name}}</h3>
    <!-- <h2> {{product.image}}</h2> -->
    <img src="src/assets/img/samsung.jpeg" alt="image">
    <h3>{{ product.price |currency}}</h3>
    <p>{{ product.description }}</p>
    <button class="btn btn-success px-5" (click)="addToCart(product)">Buy</button>

</div>
